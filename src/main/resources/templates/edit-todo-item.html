<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #007bff;
        }
        .btn-outline-success {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .btn-outline-success:hover {
            background-color: #0056b3;
            color: white;
        }
        .form-control {
            border: 2px solid #007bff;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-check-label {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h2>Edit Todo Item</h2>
        </div>
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Description">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inputIsComplete"
                           th:field="*{isComplete}">
                    <label class="form-check-label" for="inputIsComplete">
                        Completed?
                    </label>
                </div>
                <input type="hidden" th:field="*{createdAt}" />
                <input type="hidden" th:field="*{updatedAt}" />
                <button type="submit" class="btn btn-outline-success w-100">
                    <i class="bi bi-plus-square-fill"></i> Update
                </button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
